<style>
     .subscribe{
          background-color:white;
          cursor:pointer;
          border:1px solid black;
          border-radius:20px;
          padding-top:10px;
          padding-bottom:10px;
          padding-right:15px;
          padding-left:15px;
          transition:padding 0.5s,border-radius 0.5s;
     }
     .subscribe:hover{
          padding-top:20px;
          padding-bottom:20px;
          padding-right:30px;
          padding-left:30px;
          border-radius:40px;
     }
     .subscribe:active{
          padding-top:15px;
          padding-bottom:15px;
          padding-right:25px;
          padding-left:25px;
          transition:padding 0.10s;
     }
</style>



<button class="subscribe">Subscribe</button>
