<!DOCTYPE html>
<html>
     <head>
          <title>Grid Practice</title>
          <style>
               .container{
                    display:grid;
                    grid-template-columns:1fr 1fr 1fr;
                    column-gap: 20px;
                    row-gap:10px;
                    background-color: white;
               }
               div{
                    background-color: lightpink;
               }
          </style>
     </head>
     <body>
          <div class="container">
               <div>div1</div>
               <div>div2</div>
               <div>div3</div>
               <div>div4</div>
               <div>div5</div>
               <div>div6</div>
          </div>
     </body>
</html>
